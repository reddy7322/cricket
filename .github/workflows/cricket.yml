name: Auto Update Cricket Playlist

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate cricket.m3u
        run: |
          python generate_cricket_m3u.py

      - name: Commit & push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if git diff --quiet; then
            echo "No changes"
          else
            git add cricket.m3u
            git commit -m "Auto update cricket.m3u ($(date -u))"
            git push
          fi
