name: Auto Update Cricket Playlist

on:
  schedule:
    - cron: "*/15 * * * *"   # Runs every 15 minutes
  workflow_dispatch:         # Allows you to click "Run workflow" manually

permissions:
  contents: write            # Necessary to allow the bot to push the .m3u file

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate cricket.m3u
        run: |
          # Runs your python script
          python generate_cricket_m3u.py
          
          echo "==== DEBUG INFO ===="
          ls -lah cricket.m3u
          echo "==== PREVIEW CONTENT ===="
          head -n 20 cricket.m3u

      - name: Commit & Push if changed
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"

          # Stage the generated file
          git add cricket.m3u

          # Only commit and push if the content has actually changed
          if git diff --cached --quiet; then
            echo "No changes in stream links detected. Skipping push."
          else
            git commit -m "Auto-update cricket.m3u [$(date -u +'%Y-%m-%d %H:%M:%S') UTC]"
            git push
          fi
